    <title>Info about Animals</title>

    <div class="container">
      <div class="selector">

        <div class="radio">

        </div>

      </div>



      <div class="elephant">
        <h1>Elephants!</h1>
      </div>
      <div class="tiger">

      </div>

      </div>

    </div>
